{% extends 'bases/blank.html' %}
{% load widget_tweaks %}
{% block form %}
<form class="col s4 offset-s4" method="POST">
	{% csrf_token %}
	{% if form.non_field_errors %}
		<div>
			{{form.non_field_errors}}
		</div>
	{% endif %}
	{% for field in form %}
		{% if field.errors %}
			<div>{{field.errors}}</div>
		{% endif %}
		<div class="input-field">
			{{field.label_tag}}
			{{field}}
		</div>
	{% endfor %}
	<button class="waves-effect waves-light btn col s12">Log in</button>
</form>
{% endblock %}
